name: lowercase_content
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  lowercase-all-csv-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase CSV contents in /passes and subdirectories
        run: |
          find passes -name "*.csv" -print0 | while IFS= read -r -d '' file; do
            echo "Processing: $file"
            diff <(tr '[:upper:]' '[:lower:]' < "$file") "$file" || true
            tr '[:upper:]' '[:lower:]' < "$file" > temp.csv
            mv temp.csv "$file"
          done

      - uses: stefanzweifel/git-auto-commit-action@v5
